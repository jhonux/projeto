    <header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">The Walking Dead</h3>
                <p class="descricao">
                    Nos Estados Unidos pós-apocalíptico, 
                    um pequeno grupo de sobreviventes segue viajando à procura de uma nova casa
                    longe dos mortos-vivos. 
                    O desespero por segurança e suprimentos os 
                    coloca constantemente à beira da sanidade.
                </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                         <a href="https://www.netflix.com/br/title/70177057">ASSISTIR AGORA</a>
                         
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>          
            
        </div>
